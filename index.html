<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooklyn Portfolio</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 22px;
    }

    .logo span {
      background: #a43df1;
      color: white;
      border-radius: 50%;
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #a43df1;
    }

    .contact-btn {
      background: #a43df1;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px;
      background: linear-gradient(to right, #fff, #f8ebff);
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 52px;
      margin-bottom: 10px;
    }

    .hero-text h1 span {
      color: #222;
      font-weight: 700;
    }

    .hero-text p {
      line-height: 1.6;
      color: #555;
    }

    .hero-text a {
      display: inline-block;
      margin-top: 20px;
      background: #a43df1;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero-text a:hover {
      background: #7f2ec0;
    }

    .hero img {
      width: 350px;
      border-radius: 20px;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        margin-top: 40px;
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><span>B</span>Brooklyn</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Process</a>
      <a href="#">Portfolio</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
      <a href="#" class="contact-btn">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Hello, Iâ€™m <span>Brooklyn Gilbert</span></h1>
      <p>
        I'm a Freelance <strong>UI/UX Designer</strong> and <strong>Developer</strong> based in London, England.
        I strive to build immersive and beautiful web applications through carefully crafted code
        and user-centric design.
      </p>
      <a href="#">Say Hello!</a>
    </div>
    <img src="https://i.imgur.com/7Z4g0vK.png" alt="Profile Photo">
  </section>

</body>
</html>
